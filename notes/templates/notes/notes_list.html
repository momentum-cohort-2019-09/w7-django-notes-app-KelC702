 {% extends "notes/base.html" %} {% block content %}

<ul id="notes">
    {% for note in notes %}
    <li>
        <div id="list-{{ note.id }}">
            <a href="{% url 'notes_detail' pk=note.id %}">{{ note.title }}</a>
        </div>
    </li>
    {% endfor %}
</ul>
<p>
    <a href="{%  url 'notes_create'%}">Create a new note</a>
</p>
{% endblock %}
